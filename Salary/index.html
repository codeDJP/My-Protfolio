<!DOCTYPE html>
<html>
  <head>
    <title>Budget Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js"></script>













<style type="text/css">
	
form {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  max-width: 500px;
  margin: 0 auto;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="number"],
input[type="text"] {
  width: calc(100% - 20px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}

button {
  background-color: #8BC34A;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  animation: glow 1.5s ease-out infinite;
  transition: all 0.2s ease-out; /* add transition */
}

button:hover {
  background-color: #689F38; /* change color on hover */
  transform: scale(1.05); /* add scale effect on hover */
}



h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 20px;
}

body {
  background: linear-gradient(-45deg, #26ccea, #ffb24e);
background-size: 200% 800%;
animation: gradient 15s ease infinite;
height: 100vh;
}
.results-box {
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  max-width: 500px;
  margin: 20px auto;
  text-align: center;
  font-family: Arial, sans-serif;
}


.Heading {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #000;
  animation: typing 5s steps(120) forwards infinite;
  text-indent: 0em;
  margin: 0;
}

@keyframes typing {
  from { width: 0em; }
  to { width: 14em; }
}


@keyframes gradient {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}

100% {
background-position: 0% 50%;
}

}

</style>











</head>
<body>
	<h1>Budget Calculator</h1>
	<form>
  <label for="salary-input">Enter your salary:</label>
  <input type="number" id="salary-input" name="salary">
  <button type="button" onclick="calculate()">Calculate</button>
</form>

<div id="budget-results"></div>

<script>
      function calculate() {
        let salary = parseInt(document.getElementById("salary-input").value);
        let budget = calculateBudget(salary);

        let resultsDiv = document.getElementById("budget-results");
        resultsDiv.innerHTML = `
          <div class="results-box">
            <p>Transportation: Rs ${budget.transportation}</p>
            <p>Food and groceries: Rs ${budget.food}</p>
            <p>Utilities and bills: Rs ${budget.utilities}</p>
            <p>Entertainment and hobbies: Rs ${budget.entertainment}</p>
            <p>Personal expenses: Rs ${budget.personal}</p>
            <p>Savings: Rs ${budget.savings}</p>
          </div>
        `;
      }
    </script>


</body>
</html>
